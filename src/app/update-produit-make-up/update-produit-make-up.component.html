<div class="container p-5 my-5 bg-dark text-white card hadow-lg p-3 mb-5  rounded ">
    <div>
        <h2 classe="justify-content-center">Ajouter un Produit :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>reference MakeUp</label>
            <input type="text" [(ngModel)]="currentProduit.referenceMakeUp" name="referenceMakeUp" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom MakeUp</label>
            <input type="text" [(ngModel)]="currentProduit.nomMakeUp" name="nomMakeUp" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix make-up</label>
            <input type="number" [(ngModel)]="currentProduit.prixMakeUp" name="prixMakeUp" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>marque make-up</label>
            <input type="text" [(ngModel)]="currentProduit.marqueMakeUp" name="marqueMakeUp" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>quantite make-up</label>
            <input type="number" [(ngModel)]="currentProduit.quantiteMakeUp" name="quantiteMakeUp" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateMakeUp()" class="btn btn-outline-danger btn-lg">Modifier</button>
        </div>

    </form>

</div>
